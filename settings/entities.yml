articles:

  name_gen: статьи
  name_accus: статью
  title: Статьи

  columns:
    id:
      name: id
      attributes: [ readonly ]

    game_id:
      name: Игра
      entity: games

    parent_id:
      name: Родительская статья
      entity: articles
      access: publish
      dropdown_template: '[{{%item%.id}}] {{%name%}}'
      attributes: [ nullable, hidden ]

    cat:
      name: Категория
      entity: article_categories
      access: publish
      attributes: [ nullable, hidden ]

    name_ru:
      name: Заголовок
      template: >
        (row.published == 1) ? '<a href="/article/' + row.name_en + '" target="_blank">' + row.name_ru + ' (' + row.name_en + ')</a>' : row.name_ru + ' (' + row.name_en + ')'

    name_en:
      name: Eng. Title
      form_name: Английский заголовок
      tooltip: 'Этот заголовок выводится в адресе статьи, а также может нести информацию об исходном наименовании предмета статьи.'
      access: publish
      attributes: [ hidden ]

    hideeng:
      name: Без англ. заг.
      form_name: Скрывать английский заголовок
      type: bool
      access: publish
      attributes: [ hidden ]

    text:
      name: Текст
      type: html
      attributes: [ nullable, hidden ]

    origin:
      name: Источник
      type: url
      attributes: [ nullable, hidden ]

    announce:
      name: Анонс
      type: bool
      access: publish
      attributes: [ hidden ]

    no_breadcrumb:
      name: Скр. в пути
      form_name: Скрыта в пути (в «хлебных крошках»)
      type: bool
      access: publish
      attributes: [ hidden ]

    published:
      name: Публичная
      form_name: Опубликовать
      type: bool
      access: publish

    created_by_name:
      name: Пользователь
      attributes: [ readonly ]
    
    created_at:
      name: Дата создания
      type: date
      attributes: [ readonly ]


