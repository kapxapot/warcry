        '<a href="/gallery/pictures/' + row.id + '" target="_blank">' + row.comment + '</a>'
      name: Заголовок

    picture:
      name: Картинка
      type: thumb
      hidden: true
      tooltip: Выберите картинку и настройте ее миниатюру.
      attr: [ hidden ]

    description:
      name: Описание
      type: html
      nullable: true
      hidden: true
      attr: [ nullable, hidden ]
        
    official:
      name: Официальная
      type: bool
      hidden: true
      attr: [ hidden ]
        
    published:
      name: Публичная
      form_name: Опубликовать
      type: bool
      access: publish

    created_by_name:
      name: Пользователь
      readonly: true
      attr: [ readonly ]

    created_at:
      name: Дата создания
      type: date
      readonly: true
      attr: [ readonly ]


