articles:

  alias: articles
  name_gen: статьи
  name_accus: статью
  title: Статьи

  #filter:
  #  column: game_id
  #  label: Все игры

  columns:
    id:
      name: id
      readonly: true
      attr: [ readonly ]

    game_id:
      name: Игра
      entity: games

    parent_id:
      name: Родительская статья
      entity: articles
      nullable: true
      hidden: true
      access: publish
      template: '[{{%item%.id}}] {{%name%}}'
      attr: [ nullable, hidden ]

    cat:
      name: Категория
      entity: article_categories
      nullable: true
      hidden: true
      access: publish
      attr: [ nullable, hidden ]

    name_ru:
      name: Заголовок
      #template: '<a href="/article/{{i.name_en}}" target="_blank" ng-show="i.published == 1">{{i.name_ru}} ({{i.name_en}})</a><span ng-hide="i.published == 1">{{i.name_ru}}</span>'
      template: >
        (row.published == 1) ? '<a href="/article/' + row.name_en + '" target="_blank">' + row.name_ru + ' (' + row.name_en + ')</a>' : row.name_ru + ' (' + row.name_en + ')'

    name_en:
      name: Eng. Title
      form_name: Английский заголовок
      hidden: true
      tooltip: 'Этот заголовок выводится в адресе статьи, а также может нести информацию об исходном наименовании предмета статьи.'
      access: publish
      attr: [ hidden ]

    hideeng:
      name: Без англ. заг.
      form_name: Скрывать английский заголовок
      type: bool
      hidden: true
      access: publish
      attr: [ hidden ]

    text:
      name: Текст
      type: html
      nullable: true
      hidden: true
      attr: [ nullable, hidden ]

    origin:
      name: Источник
      type: url
      nullable: true
      hidden: true
      attr: [ nullable, hidden ]

    announce:
      name: Анонс
      type: bool
      hidden: true
      access: publish
      attr: [ hidden ]

    no_breadcrumb:
      name: Скр. в пути
      form_name: Скрыта в пути (в «хлебных крошках»)
      type: bool
      hidden: true
      access: publish
      attr: [ hidden ]

    published:
      name: Публичная
      form_name: Опубликовать
      type: bool
      access: publish

    created_by_name:
      name: Пользователь
      readonly: true
      attr: [ readonly ]
    
    created_at:
      name: Дата создания
      type: date
      readonly: true
      attr: [ readonly ]


gallery_authors:

  alias: gallery_authors
  name_gen: автора
  name_accus: автора
  title: Галерея

  #delete_extra_message: " ' + i.name + ((i.pics_count > 0) ? ' (и ' + i.pics_count + ' картинок)' : '') + '"
  delete_extra_message: " ' + i.name + ' (со всеми картинками)' + '"

  columns:
    id:
      name: id
      readonly: true
      attr: [ readonly ]

    name:
      name: Имя
      #template: '<a href="/gallery/{{i.alias}}" target="_blank">{{i.name}}</a>'
      template: >
        '<a href="/gallery/' + row.alias + '" target="_blank">' + row.name + '</a>'

    alias:
      name: Алиас

    deviant:
      name: Deviant
      #template: '<a href="//{{i.deviant}}.deviantart.com" target="_blank">{{i.deviant}}</a>'
      template: >
        '<a href="//' + row.deviant + '.deviantart.com" target="_blank">' + row.deviant + '</a>'
      nullable: true
      hidden: true
      attr: [ nullable, hidden ]

    real_name:
      name: Настоящее имя
      #template: "{{i.real_name}}{{i.real_name_en ? ' (' + i.real_name_en + ')' : ''}}"
      template: >
        row.real_name + (row.real_name_en ? ' (' + row.real_name_en + ')' : '')
      nullable: true
      hidden: true
      attr: [ nullable, hidden ]

    real_name_en:
      name: Real Name
      nullable: true
      hidden: true
      attr: [ nullable, hidden ]

    description:
      name: Описание
      type: html
      nullable: true
      hidden: true
      attr: [ nullable, hidden ]

    created_by_name:
      name: Пользователь
      readonly: true
      attr: [ readonly ]
    
    created_at:
      name: Дата создания
      type: date
      readonly: true
      attr: [ readonly ]

    pics_count:
      name: Картинки
      no_sort: true
      readonly: true
      #template: >
        #<a href="gallery/{{i.id}}/gallery_pictures">
        #<button type="button" class="btn btn-primary btn-pad">
        #<span class="glyphicon glyphicon-cog" title="Редактировать картинки"></span>
        #</button>
        #</a>
      template: >
        '<a href="gallery/' + row.id + '/gallery_pictures"><button type="button" class="btn btn-success btn-pad"><span class="glyphicon glyphicon-cog" title="Редактировать картинки"></span></button></a>'
      attr: [ no_sort, readonly ]


gallery_pictures:

  alias: gallery_pictures
  name_gen: картинки
  name_accus: картинку
  title: Картинки

  columns:
    id:
      name: id
      readonly: true
      attr: [ readonly ]

    pic:
      name: Картинка
      readonly: true
      #template: '<a href="{{i.picture}}" target="_blank"><img src="{{i.thumb}}" width="50"></a>'
