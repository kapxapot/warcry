streams:

  alias: streams
  name_gen: стрима
  name_accus: стрим
  title: Стримы

  #filter:
  #  column: type
  #  label: Все типы

  columns:
    id:
      name: id
      readonly: true
      attr: [ readonly ]

    title:
      name: Название
      #template: '<a href="/streams/{{i.stream_alias ? i.stream_alias : i.stream_id}}" target="_blank" ng-show="i.published == 1">{{i.title}}</a><span ng-hide="i.published == 1">{{i.title}}</span>'
      template: >
        (row.published == 1) ? '<a href="/streams/' + (row.stream_alias ? row.stream_alias : row.stream_id) + '" target="_blank">' + row.title + '</a>' : row.title

    type:
      name: Тип
      entity: stream_types

    stream_id:
      name: Код
      tooltip: Уникальный идентификатор стрима.

    stream_alias:
      name: Алиас
      nullable: true
      hidden: true
      access: publish
      tooltip: Оставьте пустым, если совпадает с кодом.
      attr: [ nullable, hidden ]

    comments:
      name: Описание
      type: html
      hidden: true
      tooltip: Описание также загружается (и перезаписывается) из самого стрима.
      attr: [ hidden ]

