      access: publish

    created_by_name:
      name: Пользователь
      readonly: true
      attr: [ readonly ]
    
    created_at:
      name: Дата создания
      type: date
      readonly: true
      attr: [ readonly ]

users:

  alias: users
  name_gen: пользователя
  name_accus: пользователя
  title: Пользователи

  #filter:
  #  column: role_id
  #  label: Все роли

  columns:
    id:
      name: id
      readonly: true
      attr: [ readonly ]

    login:
      name: Логин
      #template: "{{i.login}}{{i.name ? ' (' + i.name + ')' : ''}}"
      template: >
        row.login + (row.name ? ' (' + row.name + ')' : '')

    name:
      name: Отображаемое имя
      nullable: true
      hidden: true
      attr: [ nullable, hidden ]

    email:
      name: E-mail
      type: email

    role_id:
      name: Роль
      entity: roles
      default: 3

    forum_name:
      name: Имя на форуме
      nullable: true
      hidden: true
      attr: [ nullable, hidden ]

    password:
      name: Пароль
      type: password
      nullable: true
      hidden: true
      readonly: true
      on_form: true
      tooltip: Введите пароль, если хотите его изменить. Иначе оставьте поле пустым.
      attr: [ nullable, hidden, readonly, on_form ]
    
    created_at:
      name: Дата регистрации
      type: date
      readonly: true
      attr: [ readonly ]
