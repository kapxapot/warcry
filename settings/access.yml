actions:
  - full:
    - delete:
      - edit:
        - read:
          - read_own:
            - api_read
        - create:
          - api_create
        - edit_own:
          - api_edit
        - publish
      - delete_own:
        - api_delete

templates:
  admin_strict:
    admin: [ full ]

  admin_api:
    admin: [ full ]
    editor: [ api_read ]
    author: [ api_read ]

  editor:
    admin: [ full ]
    editor: [ edit ]
    author: [ read ]

  public:
    admin: [ full ]
    editor: [ edit ]
    author: [ read_own, create, edit_own ]

rights:
  articles:
    template: public

  article_categories:
    template: admin_api

  games:
    template: admin_api

  gallery_authors:
    template: editor

  gallery_pictures:
    template: public

  menus:
    template: admin_strict

  menu_items:
    template: admin_strict

  roles:
    template: admin_api

  streams:
    template: public

  stream_types:
    template: admin_api

  users:
    template: admin_strict
